<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoSpace</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark py-4">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="#">
        <span class="logo-icon">$</span> CryptoSpace
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navMenu">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item mx-2"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="#">Pages</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="#">Blog</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="#">Contact</a></li>
          
        </ul>
      </div>
      <li class="nav-item ms-3">
            <a href="#" class="btn btn-light rounded-pill px-4 py-2 fw-semibold btn-hover">Get Started</a>
          </li>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero d-flex align-items-center">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 text-white" data-aos="fade-right" data-aos-duration="1200">
          <p class="small-text">Start Investing & Earn Money</p>
          <h1 class="display-5 fw-bold mb-4 hero-title">
            Say Goodbye To <br>
            <span class="text-highlight">Idle Money.</span>
          </h1>
          <p class="lead mb-4">
            Invest your spare change in Bitcoin and save with crypto to earn interest in real time.
          </p>
          <a href="#" class="btn btn-primary btn-lg rounded-pill px-4 py-2 btn-hover hero-btn">Discover More</a>
        </div>

        <div class="col-md-6 text-center mt-5 mt-md-0 border-radius-10">
          <img src="currency.webp" alt="Crypto Illustration" class="img-fluid floating-image" />
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap + AOS + GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script>
    // Initialize AOS
    AOS.init();

    // GSAP Entrance Animations
    gsap.from(".hero-title", { duration: 3, y: 50, opacity: 0, ease: "power3.out" });
    gsap.from(".hero-btn", { duration: 3, y: 30, opacity: 0, delay: 0.4, ease: "power3.out" });
    gsap.from(".navbar", { duration: 3, y: -50, opacity: 0, ease: "power2.out" });

    // Floating effect for crypto illustration
    gsap.to(".floating-image", {
  y: 25,
  x: 10,
  rotation: 2,
  scale: 1.02,
  duration: 4,
  repeat: -1,
  yoyo: true,
  ease: "sine.inOut"
});


  </script>
</body>
</html>
