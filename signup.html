<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Custom -->
  <link rel="stylesheet" href="login.css">
</head>

<body class="login-body">
    <nav class="navbar navbar-expand-lg navbar-dark py-4 sticky-top" style="z-index:1030;" data-aos="none">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="index.html">
        <span class="logo-icon">$</span> CryptoSpace
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <div class="login-wrapper d-flex align-items-center justify-content-center">
    <div class="login-card active" data-aos="fade-up" data-aos-duration="1000">
      <h2 class="fw-bold mb-3 text-center">Create Account</h2>
      <p class="text-center mb-4 text-light opacity-75">Join our community today!</p>

      <form id="signupForm">
        <div class="mb-3">
          <label class="form-label text-light">Full Name</label>
          <input type="text" class="form-control form-control-lg text-light" required>
        </div>
        <div class="mb-3">
          <label class="form-label text-light">Email</label>
          <input type="email" class="form-control form-control-lg text-light" required>
        </div>
        <div class="mb-3">
          <label class="form-label text-light">Password</label>
          <input type="password" class="form-control form-control-lg text-light" required>
        </div>

        <button type="submit" class="btn btn-success w-100 rounded-pill py-2 fw-semibold login-btn">Sign Up</button>

        <p class="mt-4 text-center">
          Already have an account?
          <a href="login.html" class="text-info text-decoration-none fw-semibold">Sign In</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Success Popup -->
  <div id="successPopup" class="popup">
    <div class="popup-content text-center">
      <h4 class="text-success mb-3">âœ… Sign Up Successful!</h4>
      <p>Redirecting to Sign In...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

  <script>
    const signupForm = document.getElementById('signupForm');
    const successPopup = document.getElementById('successPopup');

    signupForm.addEventListener('submit', e => {
      e.preventDefault();
      successPopup.classList.add('show');
      setTimeout(() => {
        successPopup.classList.remove('show');
        window.location.href = "login.html";
      }, 3000);
    });
  </script>
</body>
</html>
