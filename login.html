
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | CryptoVision</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Login Styles -->
  <link rel="stylesheet" href="login.css">

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>


<body class="login-body">
    <nav class="navbar navbar-expand-lg navbar-dark py-4 sticky-top" style="z-index:1030;" data-aos="none">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="index.html">
        <span class="logo-icon">$</span> CryptoSpace
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      
    </div>
  </nav>
    
  <div class="login-wrapper d-flex align-items-center justify-content-center">
    
    <div class="login-card text-white" data-aos="fade-up" data-aos-duration="1000">
      <h2 class="fw-bold mb-4 text-center">Welcome Back</h2>
      <p class="text-center mb-4 text-light opacity-75">Sign in to continue your journey</p>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter password" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <br>
          <a href="signup.html" class="text-decoration-none text-light small">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-semibold login-btn">Sign In</button>

        <p class="mt-4 text-center">
          Donâ€™t have an account? 
          <a href="signup.html" class="text-info text-decoration-none fw-semibold">Sign Up</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
